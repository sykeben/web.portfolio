<!DOCTYPE html>

<html>

    <!-- Header -->
    <head>

        <!-- Mobilizer -->
        <meta name="viewport" content="width=device-width, initial-scale=1" /> 

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/bootmod.css">

        <!-- FontAwesome Icons -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

        <!-- Title -->
        <title>Web Portfolio</title>

    </head>

    <!-- Body -->
    <body>

        <!-- Beta Message -->
        <div class="modal fade" id="beta-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Beta Notice</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>The portfolio is currently in beta, issues may occur.</p>
                    </div>
                    <div class="modal-footer">
                        <input type="checkbox" id="beta-no-show" /> Do not show again.&nbsp;
                        <button type="button" class="btn btn-primary" data-dismiss="modal" data-target="#beta-modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navbar -->
        <nav class="navbar navbar-dark bg-dark navbar-shadow font-weight-light">

            <!-- Brand -->
            <div class="navbar-brand text-white">
                <img src="https://sykeben.github.io/avatar.png" class="d-inline-block align-top rounded mr-1 border-darkish" alt="" width="30" height="30">
                Web Portfolio
            </div>

            <!-- Close Button -->
            <a id="close-menu" class="text-white btn py-1 btn-dark" href="#">Close <i class="ml-1 fas fa-times"></i></a>

        </nav>

        <!-- Menu Links -->


        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- Custom JS -->
        <script src="js/menu.js"></script>

    </body>

</html>
